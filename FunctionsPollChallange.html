<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: darkcyan">
    <button
      type="button"
      id="btnn"
      style="
        width: 200px;
        height: 40px;
        align-items: center;
        position: absolute;
        top: 40%;
        left: 40%;
        background-color: black;
        color: aliceblue;
      "
    >
      Answer Poll !!!
    </button>
  </body>

  <script>
    

    const poll = {
      quetion: "What is your favorite programming language?",
      options: ["0: JavaScript", "1: Python", "2: Rust", "3: C++"],
      answers: new Array(4).fill(0),
      registerNewAnswer() {
        const ans = window.prompt(`${this.quetion}\n${this.options.join('\n')}`);
         const number = Number(ans);
         if(number >= 0 && number <=3 ){
            this.answers[number]++;
         }
         
        this.displayResults("array");
        this.displayResults("string");
        
      },
      displayResults(type = "array"){
        if(type === "array"){
            console.log(this.answers)
        }else if(type === "string"){
            console.log(`Poll results are ${this.answers.join(', ')}`)
        }
      }
    };

    const btn = document.getElementById("btnn");
    btn.addEventListener("click", poll.registerNewAnswer.bind(poll));

    // tes data [1,3,4]
    poll.displayResults.call({answers:[1,3,4]},'string')
  </script>
</html>
