<body>
    <script>


        const Car = function(make,speed){
            this.make = make;
            this.speed = speed;
        }
        Car.prototype.acclerate = function(){
            return this.speed += 10;
        }
        Car.prototype.break = function(){
            return this.speed -= 5;
        }



        const Ev = function(make,speed,charge){
            Car.call(this,make,speed);
            this.charge = charge;
        }

        Ev.prototype = Object.create(Car.prototype);

        Ev.prototype.chargeBattery = function(chargeTo){
           return this.charge = chargeTo;
        }

        Ev.prototype.acclerate = function(){
            this.speed += 20;
            this.charge--;
            return `the tesla is running at ${this.speed} with battaery charge of ${this.charge}`
        }

        
        
        const tesla = new Ev("Tesla",120,100);

        console.log(`charge set to ${tesla.chargeBattery(80)}`)
        console.log(tesla.acclerate())
        console.log(tesla.break())
        



    </script>
